<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="myContainer d-flex justify-content-center pt-4">
      <!-- app -->
      <div id="appBoolzapp">
        <div class="zappContainer d-flex">
          <!-- others chat section -->
          <div class="sideZapp">
            <!-- side topbar -->
            <div class="zappTop d-flex px-3 justify-content-between">
              <div class="theAvatar d-flex gap-2">
                <img
                  name="theAvatarIMG"
                  src="./img/avatar_io.jpg"
                  alt="not available"
                  class="rounded-circle"
                />
                <label class="fs-5">Sofia</label>
              </div>
              <div class="interactions d-flex gap-3 fs-3">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-message"></i>
                <i class="fab fa-sourcetree"></i>
              </div>
            </div>
            <!-- side body -->
            <div class="sideBody">
              <!-- app desktop news section -->
              <div class="newsZapp d-flex align-items-center gap-2 p-2">
                <div>
                  <i
                    class="fas fa-bell-slash p-3 fs-5 bg-white rounded-circle"
                  ></i>
                </div>
                <div style="font-size: small">
                  <span>Ricevi notifiche di nuovi messaggi</span><br />
                  <a href="#">Attiva notifiche desktop</a>
                </div>
              </div>

              <!-- chat section -->
              <div class="chatsSect">
                <!-- search bar -->
                <div class="searchZapp d-flex align-items-center ps-2">
                  <div class="border-end">
                    <button class="btn">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                  <div class="pe-3" style="width: 100%">
                    <input
                      type="text"
                      placeholder="Cerca o inizia una nuova chat"
                      class="form-control border-0"
                    />
                  </div>
                </div>

                <!-- others -->
                <div class="othersChat overflow-auto">
                  <div
                    class="singlePerson d-flex position-relative"
                    v-for="(element, index) in contacts"
                  >
                    <div class="Avat me-2 p-2">
                      <img
                        :src="contacts[index].avatar"
                        alt="not available"
                        class="rounded-circle"
                      />
                    </div>
                    <div>
                      <span class="fs-4">{{contacts[index].name}}</span><br />
                      <span class="text-secondary"
                        >Ultimo messaggio inviato</span
                      >
                    </div>
                    <div class="position-absolute end-0 me-2">12:00</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- chat window section -->
          <div class="mainZapp">
            <!-- <div class="zappTop d-flex px-3 justify-content-between">
              <div class="theAvatar d-flex gap-2">
                <img
                  name="theAvatarIMG"
                  src="./img/avatar_io.jpg"
                  alt="not available"
                  class="rounded-circle"
                />
                <label class="fs-5">Sofia</label>
              </div>
              <div class="interactions d-flex gap-3 fs-3">
                <i class="fas fa-search"></i>
                <i class="fas fa-link"></i>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- script links -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
